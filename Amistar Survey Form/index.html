<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Amistar Design Survey Form</h1>
    <p id="description">Thank you for your time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Full Name: <input id="name" name="name" type="text" required /></label>
        <label id="email-label">Email: <input id="email" name="email" type="email" required /></label>
        <label id="number-label">Age: <input id="number" name="number" type="number" min="13" max="120" required /></label>
        <label id="role-lable">Which option best describes your current role?
          <select id="role" name="role">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
<!-- FINISHED HERE -->
    </form>
  </body>
</html>
